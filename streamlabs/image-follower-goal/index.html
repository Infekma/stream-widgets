<!-- All html objects will be wrapped in the #wrap div -->
<div class='goal-cont'>
  <div id="info-cont">
  	<div id='title' class="text"></div>
    <div id="goal-info" class="text">
    	<span id='goal-current'>0</span>/<span id='goal-total'>0</span>
    </div>
  </div>
  <div id='goal-bar'>
    <div id="goal-background-cont">
      <video id="goal-background-vid" autoplay loop muted playsinline></video>
      <div id="goal-background-img"/>
    </div>
    <div id="goal-progress-cont">
      <video id="goal-progress-vid" autoplay loop muted playsinline></video>
      <div id="goal-progress-img"/>
    </div>
  </div>
</div>
