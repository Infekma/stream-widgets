<!-- All html objects will be wrapped in the #wrap div -->
<div class='goal-cont'>
  <div id="info-cont">
  	<div id='title' class="text"></div>
    <div id="goal-info" class="text">
    	<span id='goal-current'>0</span>/<span id='goal-total'>0</span>
    </div>
  </div>
  <div id='goal-bar'>
    <div id="goal-background-cont" class="container">
      <video id="goal-background-vid" class="video" autoplay loop muted playsinline></video>
      <div id="goal-background-img" class="image"/>
    </div>
    <div id="goal-progress-cont" class="container">
      <video id="goal-progress-vid" class="video" autoplay loop muted playsinline></video>
      <div id="goal-progress-img" class="image"/>
    </div>
    <div id="goal-effects-cont" class="container">
      <div id="goal-finished" class="hidden">
        <video id="goal-finished-vid" class="video" autoplay loop muted playsinline></video>
        <div id="goal-finished-img" class="image"/>
      </div>
      <div id="goal-tick" class="hidden">
      	<video id="goal-tick-vid" class="video" autoplay loop muted playsinline></video>
        <div id="goal-tick-img" class="image"/>
      </div>
    </div>
  </div>
</div>
